<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    <body class="body" style="overflow: hidden;">
        <div class="todohead"> ToDo </div>
        <div class="Types">
            
            <div class="day"></div>
            <div class="important">
                <i class="fa fa-star-o favIcon" style="font-size: 25px; margin-left: 20px;    margin-top: 15px; color:grey" id="favIcon"></i>
                <div class="addimp">Important</div>
                <div class="nooffavTasks">0</div>
            </div>

            <div class="tasks">
                <i class="fa fa-home homeIcon" style="font-size: 25px; margin-left: 20px; margin-top: 12px;" aria-hidden="true"></i>
                <div class="addtask">Tasks</div>
                <div class="noofTasks">0</div>
            </div>
            <div class="completed">
                <i class="fa fa-check-circle-o checkIcon" style="font-size: 25px; margin-left: 20px; margin-top: 12px;" aria-hidden="true"></i>
                <div class="addcomplete">Complete</div>
                <div class="noofcompleteTasks">0</div>
            </div>
        </div>
        <div class="TODO" >

            <div class="todo-header">Tasks</div>

            <div class="todo-addtasks">
                <input type="text" id="todo-inputbox" placeholder="Add a Task" style="color:dodgerblue;"></input>
                <input type="button" onclick="ctrlAdditem()" id="add" value="Add"></input>
            </div>

            <div class="todo-favourite-div" style="display: none;">
                <div class="fav-heading" style="display: none;">Favourite</div>
            </div>

            <div class="todo-container">
                <div class="categories-container" style="display: none;"></div>
            </div>

            <div class="todo-complete-div" style="display: none;">
                <div class="complete-heading">Complete</div>
            </div>


        </div>
        <div class="categories">

            <div class="secondDiv">
                <i class="fas fa-sun iconify"></i>
                <div class="daySettings" id="setday" name="My Day">Add to my Day</div>
                <span class="glyphicon glyphicon-remove" id="crossIcon"></span>
            </div>

            <div class="thirdDiv">
                <div class="remainder">
                    <i class="fas fa-bell notify"></i>
                    <div class="remainInput">Remaind Me</div>
                </div>
                <div class="duedate">
                    <i class='far fa-calendar-alt date'></i>
                    <div class="dateInput">Add Due Date</div>
                </div>
            </div>
            
            <div class="remainderPopup" style="display:none">
                <h4 class="Head">Remainder</h4>
                <div class="laterToday">
                    <i class="fas fa-history timerIcon"></i>
                    <div class="latertodayInput">Later Today</div>
                    <div class="TodayTime"> </div>
                </div>
                <div class="tomorrow">
                    <i class='far fa-arrow-alt-circle-right tomorrowIcon'></i>
                    <div class="tomorrowInput">Tomorrow</div>
                    <div class="TomorrowName"></div>
                </div>
                <div class="nextweek">
                    <i class='fas fa-angle-double-right nextweekIcon'></i>
                    <div class="nextweekInput">Next Week</div>
                    <div class="NextweekName"></div>
                </div>
            </div>

            <div class="duePopup" style="display: none;">
                <h4 class="Head">Due</h4>
                <div class="today">
                    <i class="fas fa-history timerIcon"></i>
                    <div class="todayInput">Today</div>
                    <div class="TodayName"></div>
                </div>
                <div class="Tomorrow">
                    <i class='far fa-arrow-alt-circle-right tomorrowIcon'></i>
                    <div class="tomorrowInput">Tomorrow</div>
                    <div class="TomorrowName"></div>
                </div>
                <div class="nextweek">
                    <i class='fas fa-angle-double-right nextweekIcon'></i>
                    <div class="nextweekInput">Next Week</div>
                    <div class="NextweekName"></div>
                </div>
            </div>  

            <div class="fourthDiv">
                <i class='fas fa-tag prioritypick'></i>
                <div class="priorityInput">Pick Category</div>
            </div>

            <div class="priorityPopup" style="display: none;">
                <ul class="priorities">
                    <div class="firstpriority"> 
                        <i class="fa fa-circle-o" aria-hidden="true" id="one"></i>
                        <li class="first">Priority1</li>
                    </div>
                    <div class="secondpriority">
                        <i class="fa fa-circle-o" aria-hidden="true" id="two"></i>
                        <li class="second">Priority2</li>
                    </div>
                    <div class="thirdpriority">
                        <i class="fa fa-circle-o" aria-hidden="true" id="three"></i>
                        <li class="third">Priority3</li>
                    </div>
                </ul>
            </div>            
            
            <div class="fifthDiv">
                <i class="fa fa-paperclip fileAttach" style="font-size:30px;"></i>
                <label for="fileAttach" class="addFilename" style="margin-top: -40px;">Add File</label>
                <input type="file" id="fileAttach" class="inputFile" style="display: none;" >
            </div>

            <div class="fileattachDiv" style="display: none;"></div>

        </div>

    </body>
        <script src="./JS/todo.js"></script> 
</html>
